<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面不存在 - {{ .Site.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .float {
            animation: float 3s ease infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex flex-col">
    {{- partial "header/navbar.html" . -}}


    <!-- 404 内容 -->
    <main class="flex-grow flex items-center justify-center py-16 px-4">
        <div class="text-center max-w-2xl">
            <div class="float text-9xl font-bold text-blue-600 mb-8">404</div>
            <h1 class="text-4xl font-bold text-gray-800 mb-6">页面不存在</h1>
            <p class="text-xl text-gray-600 mb-8">
                您访问的链接可能已失效或输入错误
            </p>
            <div class="flex justify-center gap-4">
                <a href="/" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">
                    ← 返回首页
                </a>
            </div>
        </div>
    </main>

    {{- partial "footer.html" . -}}
</body>

</html>
