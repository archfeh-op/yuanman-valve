{{ define "main" }}
<div class="container mx-auto px-4 py-12 max-w-4xl">
  <!-- 产品图片 -->
  <div class="mb-8 rounded-xl overflow-hidden shadow-lg">
    <img src="{{ .Params.image | default " /images/default-product.jpg" }}" alt="{{ .Title }}"
      class="w-full h-auto object-cover">
  </div>

  <!-- 产品标题和描述 -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ .Title }}</h1>
    <div class="prose max-w-none text-gray-600">
      {{ .Content }}
    </div>
  </div>

  <div class="space-y-3">
    <a href="/YUANMAN-VALVE.pdf">
      <button class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md transition-colors">
        下载技术文档
      </button>
    </a>
  </div>
</div>
</div>

<!-- 返回按钮 -->
<a href="{{ .Site.BaseURL }}products/"
  class="inline-block px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
  ← 返回产品列表
</a>
</div>
{{ end }}
