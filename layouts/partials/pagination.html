{{ if gt .Paginator.TotalPages 1 }}
<div class="flex justify-center mt-12">
    <nav class="flex items-center space-x-1">
        <!-- 上一页 -->
        {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd" />
            </svg>
        </a>
        {{ end }}

        <!-- 页码 -->
        {{ range .Paginator.Pagers }}
        <a href="{{ .URL }}"
            class="{{ if eq .PageNumber $.Paginator.PageNumber }}px-4 py-2 bg-blue-500 text-white rounded-full shadow-md{{ else }}px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-full transition-colors{{ end }}">
            {{ .PageNumber }}
        </a>
        {{ end }}

        <!-- 下一页 -->
        {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd" />
            </svg>
        </a>
        {{ end }}
    </nav>
</div>
{{ end }}
